<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Jogos - NLW Copa </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <img src="assets/header.png" alt="Logotipo NLW Copa">
        </header>
        <main id="cards">
            <div class="card">
                <h2>20/11 <span>DOMINGO</span></h2>
                <ul>
                    <li>
                        <img src="assets/flags/icon=qatar.svg" alt="Qatar">
                        <strong>16:00</strong>
                        <img src="assets/flags/icon=ecuador.svg" alt="Ecuador">
                    </li>
                </ul>
            </div>
            <div class="card">
                <h2>21/11 <span>SEGUNDA</span></h2>
                <ul>
                    <li>
                        <img src="assets/flags/icon=england.svg" alt="England">
                        <strong>13:00</strong>
                        <img src="assets/flags/icon=iran.svg" alt="Iran">
                    </li>
                    <li>
                        <img src="assets/flags/icon=senegal.svg" alt="Senegal">
                        <strong>16:00</strong>
                        <img src="assets/flags/icon=netherlands.svg" alt="Netherlands">
                    </li>
                    <li>
                        <img src="assets/flags/icon=united states.svg" alt="United States">
                        <strong>19:00</strong>
                        <img src="assets/flags/icon=wales.svg" alt="Wales">
                    </li>
                </ul>
            </div>
            <div class="card">
                <h2>22/11 <span>TERÇA</span></h2>
                <ul>
                    <li>
                        <img src="assets/flags/icon=argentina.svg" alt="Argentina">
                        <strong>10:00</strong>
                        <img src="assets/flags/icon=saudi arabia.svg" alt="Saudi Arabia">
                    </li>
                    <li>
                        <img src="assets/flags/icon=denmark.svg" alt="Denmark">
                        <strong>13:00</strong>
                        <img src="assets/flags/icon=tunisia.svg" alt="Tunisia">
                    </li>
                    <li>
                        <img src="assets/flags/icon=mexico.svg" alt="Mexico">
                        <strong>16:00</strong>
                        <img src="assets/flags/icon=poland.svg" alt="Poland">
                    </li>
                    <li>
                        <img src="assets/flags/icon=france.svg" alt="France">
                        <strong>19:00</strong>
                        <img src="assets/flags/icon=australia.svg" alt="Australia">
                    </li>
                </ul>
            </div>
            <div class="card">
                <h2>23/11 <span>QUARTA</span></h2>
                <ul>
                    <li>
                        <img src="assets/flags/icon=morocco.svg" alt="Morocco">
                        <strong>10:00</strong>
                        <img src="assets/flags/icon=croatia.svg" alt="Croatia">
                    </li>
                    <li>
                        <img src="assets/flags/icon=germany.svg" alt="Germany">
                        <strong>13:00</strong>
                        <img src="assets/flags/icon=japan.svg" alt="Japan">
                    </li>
                    <li>
                        <img src="assets/flags/icon=spain.svg" alt="Spain">
                        <strong>16:00</strong>
                        <img src="assets/flags/icon=costa rica.svg" alt="Costa Rica">
                    </li>
                    <li>
                        <img src="assets/flags/icon=belgium.svg" alt="Belgium">
                        <strong>19:00</strong>
                        <img src="assets/flags/icon=canada.svg" alt="Canada">
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
